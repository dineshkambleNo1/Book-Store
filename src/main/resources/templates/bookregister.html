<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Book Register </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


<!--Navbar-->

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" style="padding: 0.8rem ; font-size : 2rem" href="/">Book Store </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white"  style="font-size:1.1rem" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" style="font-size:1.1rem" href="available_books">Available Books</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" style="font-size:1.1rem" href="book_shelf">Book Shelf</a>
                </li>

            </ul>
            <div>
                <a class="nav-link text-white" style="font-size:1.1rem" href="book_register">New Book Registration</a>
            </div>

        </div>
    </div>
</nav>


<!--add form -->
<div class="formcontainer my-5" style="border-style: dashed;border-width: 2px;" >
<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
    <p class="text-center" style="font-size:1.5rem;padding-top:0.8rem;"><strong>New Book Registeration </strong></p>
        <div class="mb-3">
            <label for="fname"><strong>Name</strong></label>
            <input class="form-control" type="text" id="fname" name="name" placeholder="name">
        </div>

        <div class="mb-3">
            <label for="author"><strong>Author</strong></label>
            <input class="form-control" type="text" id="author" name="author" placeholder="author name">
        </div>

        <div class="mb-3">
            <label for="price"><strong>Price</strong></label>
            <input class="form-control" type="text" id="price" name="price" placeholder="100">
        </div>


    <div class="alignbutton" style="text-align:center;padding-bottom:1.2rem;"  >
        <button type="submit" class="btn btn-primary"  >Submit</button>
    </div>
</form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
